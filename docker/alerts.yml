groups:
  - name: nhi_shield
    rules:

      - alert: HighRiskIdentitiesSpike
        expr: sum(nhi_shield_identities_total{risk_level=~"HIGH|CRITICAL"}) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High/Critical risk identity count is high"
          description: "{{ $value }} identities are HIGH or CRITICAL risk"

      - alert: OpenCriticalAlerts
        expr: sum(nhi_shield_alerts_open{severity="CRITICAL"}) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical unresolved alerts"
          description: "{{ $value }} critical alerts are unresolved"

      - alert: APIHighErrorRate
        expr: rate(nhi_shield_http_requests_total{status_code=~"5.."}[5m]) / rate(nhi_shield_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API error rate above 5%"

      - alert: APIHighLatency
        expr: histogram_quantile(0.99, rate(nhi_shield_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API p99 latency above 2 seconds"

      - alert: DBPoolExhausted
        expr: nhi_shield_db_pool_idle < 2
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection pool nearly exhausted"
