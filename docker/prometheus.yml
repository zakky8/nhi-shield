global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nhi-shield'

scrape_configs:
  - job_name: 'nhi-shield-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'nhi-shield-anomaly'
    static_configs:
      - targets: ['anomaly:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alerts.yml
