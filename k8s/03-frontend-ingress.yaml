---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nhi-frontend
  namespace: nhi-shield
  labels:
    app: nhi-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nhi-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nhi-frontend
    spec:
      containers:
        - name: frontend
          image: nhi-shield/frontend:2.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: nhi-frontend
  namespace: nhi-shield
spec:
  selector:
    app: nhi-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# Ingress - configure for your ingress controller (nginx-ingress shown)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nhi-shield-ingress
  namespace: nhi-shield
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support for Socket.IO
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    # TLS - uncomment and configure for production
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #     - nhi-shield.yourdomain.com
  #     secretName: nhi-shield-tls
  rules:
    - host: nhi-shield.yourdomain.com  # Change this
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: nhi-api
                port:
                  number: 3000
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: nhi-api
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nhi-frontend
                port:
                  number: 80
