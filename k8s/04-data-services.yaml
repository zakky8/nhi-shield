---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nhi-postgres
  namespace: nhi-shield
spec:
  serviceName: nhi-postgres
  replicas: 1
  selector:
    matchLabels:
      app: nhi-postgres
  template:
    metadata:
      labels:
        app: nhi-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: nhishield
            - name: POSTGRES_USER
              value: nhiadmin
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nhi-shield-secrets
                  key: DB_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: migrations
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "nhiadmin", "-d", "nhishield"]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: migrations
          configMap:
            name: nhi-migrations
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: nhi-postgres
  namespace: nhi-shield
spec:
  clusterIP: None
  selector:
    app: nhi-postgres
  ports:
    - port: 5432

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nhi-redis
  namespace: nhi-shield
spec:
  serviceName: nhi-redis
  replicas: 1
  selector:
    matchLabels:
      app: nhi-redis
  template:
    metadata:
      labels:
        app: nhi-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nhi-shield-secrets
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
  volumeClaimTemplates:
    - metadata:
        name: redis-storage
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: nhi-redis
  namespace: nhi-shield
spec:
  clusterIP: None
  selector:
    app: nhi-redis
  ports:
    - port: 6379

---
# Qdrant Vector DB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nhi-qdrant
  namespace: nhi-shield
spec:
  serviceName: nhi-qdrant
  replicas: 1
  selector:
    matchLabels:
      app: nhi-qdrant
  template:
    metadata:
      labels:
        app: nhi-qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          env:
            - name: QDRANT__SERVICE__API_KEY
              valueFrom:
                secretKeyRef:
                  name: nhi-shield-secrets
                  key: QDRANT_API_KEY
          ports:
            - containerPort: 6333
            - containerPort: 6334
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: nhi-qdrant
  namespace: nhi-shield
spec:
  clusterIP: None
  selector:
    app: nhi-qdrant
  ports:
    - port: 6333
      name: http
    - port: 6334
      name: grpc
