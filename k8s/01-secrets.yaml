---
# Secret Template - Replace values with base64-encoded secrets before applying
# Generate secrets: openssl rand -base64 32 | base64
# Apply: kubectl apply -f 01-secrets.yaml -n nhi-shield
#
# NEVER commit this file with real values to git!
# Use external-secrets, Vault, or Sealed Secrets in production.

apiVersion: v1
kind: Secret
metadata:
  name: nhi-shield-secrets
  namespace: nhi-shield
  annotations:
    # Use external-secrets operator or Vault in production
    note: "Replace all CHANGE_ME values before deploying"
type: Opaque
stringData:
  DB_PASSWORD: "CHANGE_ME_use_openssl_rand_base64_32"
  NEO4J_PASSWORD: "CHANGE_ME_use_openssl_rand_base64_32"
  REDIS_PASSWORD: "CHANGE_ME_use_openssl_rand_base64_32"
  INFLUX_PASSWORD: "CHANGE_ME_use_openssl_rand_base64_32"
  INFLUX_TOKEN: "CHANGE_ME_use_openssl_rand_base64_32"
  QDRANT_API_KEY: "CHANGE_ME_use_openssl_rand_base64_32"
  JWT_SECRET: "CHANGE_ME_use_openssl_rand_base64_64"
  ENCRYPTION_KEY: "CHANGE_ME_must_be_exactly_32_chars"
